<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login_style.css">
</head>
<body class="body">
    <div>
        <nav>

            <div class="h_div">
                <div id="signup">
                    <a class="link" href=""><i class="fa-regular fa-user fa-xl m_signup"></i></a>
                </div>
                <div id="Signup_text">
                    <a class="link" href="">Sign.Up</a>
                </div>
                <div class="Login">Login</div>
                <div id="home">
                    <a class="link" href="index.html"><i class="fa-solid fa-house fa-xl i_house"></i></a>
                </div>
                <div id="loc">
                    <i class="fa-solid fa-location-dot fa-xl m_loc"></i>
                </div>
            </div>
        </nav>
            
            
        <div class="inner_div">
            <div class="inside"><i class="fa-solid fa-user fa-2xl m_user"></i></div>
            <form action="Login"></form>
            <div>
                <label id="Username" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Username">
            </div>
            <div>
                <label for="password" id="pass">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="check" id="check" required>
                <label for="check" id="tc">I agree to the terms and conditions.</label>
            </div>
            <div id="button">
                <input type="button" value="Login" id="btn">
            </div>

        </div>

    </div>
</body>
</html>
